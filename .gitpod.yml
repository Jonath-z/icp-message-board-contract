# image: ghcr.io/fxgst/icp-dev-env-azle:8
tasks:
  - before: |
      export PATH="$HOME/bin:$PATH"
      echo 'export PATH="$HOME/bin:$PATH"' >> ~/.bashrc
      sudo apt-get update
      sudo apt-get install -q -y libunwind-dev build-essential clang libssl-dev pkg-config
      DFX_VERSION=0.18.0 DFXVM_INIT_YES=true sh -ci "$(curl -fsSL https://internetcomputer.org/install.sh)"
      cargo install --git https://github.com/wasm-forge/wasi2ic --rev 806c3558aad24224852a9582f018178402cb3679
      git clone https://github.com/demergent-labs/wasmedge-quickjs && cd wasmedge-quickjs && git checkout 6c81d7e6fe4b22a468beceed0ee697f4163e7ca8
      mkdir -p ${HOME}/.config/azle
      npx azle@0.21.0-rc.0 dockerfile-hash
      mv /wasmedge-quickjs ${HOME}/.config/azle/wasmedge_quickjs_$(npx azle@0.21.0-rc.0 dockerfile-hash)
      source "$HOME/.local/share/dfx/env"
      npm install &
      dfx start --background --clean
      open README.md

ports:
  - name: Replica
    port: 4943
    visibility: public
    onOpen: ignore
